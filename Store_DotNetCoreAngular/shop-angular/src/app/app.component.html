<div class="content" role="main">
  <router-outlet></router-outlet>

  <!-- START - Login model -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
          </div>
          <div class="d-flex flex-column text-center">
            <form method="POST" class="my-login-validation" novalidate="">
              <div class="form-group">
                <label for="alias" style="float: left;">Alias</label>
                <input name="alias" type="text" class="form-control" value="" placeholder="JoeSixpack" required autofocus>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="form-group">
                <label for="password" style="float: left;">Password
                </label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required data-eye>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
              </div>

              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" name="remember" id="remember" class="custom-control-input" style="float: left !important;">
                  <label for="remember" class="custom-control-label">Remember Me</label>
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary" style="float: left;">
                  Login
                </button>
              </div>
            </form>
            <div class="d-flex justify-content-center social-buttons">
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fab fa-facebook"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                <i class="fab fa-linkedin"></i>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END - Login model -->
</div>
