<div class="container">
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <form name="form" (ngSubmit)="f.form.valid && postLogin()" #f="ngForm" novalidate>
                <div class="form-group">
                    <button class="btn btn-block border text-justify external">
                        <span class="logo-wrapper">
                            <img style="width: 25px; height: 25px;" src="../../../assets/img/google-logo.png" alt="">
                        </span>
                        <span class="btn-label">Continue with Google</span>
                    </button>
                    <button class="btn btn-block border text-justify external">
                        <span class="logo-wrapper">
                            <img style="width: 25px; height: 25px;" src="../../../assets/img/ms-logo.png" alt="">
                        </span>
                        <span class="btn-label">Continue with Microsoft</span>
                    </button>
                    <hr>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" name="email" [(ngModel)]="form.email" class="form-control input_user" value="" placeholder="email" #email="ngModel" required>
                    
                </div>
                <div class="text-danger mb-2" *ngIf="f.submitted && email.invalid">
                    Email is required!
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control input_pass" value="" placeholder="password" required minlength="6" #password="ngModel" >
                </div>
                <div
                    class="text-danger mb-2"
                    *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors?.required">Password is required</div>
                    <div *ngIf="password.errors?.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button class="btn btn-primary btn-block">
                        Sign in
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Don't have an account? <a href="#" class="ml-2">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center links">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
